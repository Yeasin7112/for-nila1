<script>
const heartPath = document.getElementById('heartPath');
const heartFill = document.getElementById('heartFill');
const heartSvg = document.getElementById('heartSvg');
const pulse = document.getElementById('pulse');
const noteText = document.getElementById('noteText');

function preparePath(){
  const len = heartPath.getTotalLength();
  heartPath.style.strokeDasharray = len;
  heartPath.style.strokeDashoffset = len;
  heartPath.style.transition = 'stroke-dashoffset 1.6s cubic-bezier(.22,.9,.3,1)';
  heartFill.style.transition = 'fill 480ms ease 1.6s';
  heartFill.style.fill = 'transparent';
}

function spawnParticles(count=20){
  for(let i=0;i<count;i++){
    const p = document.createElement('div');
    p.className='particle';
    p.innerHTML = '<svg viewBox="0 0 24 24" width="14" height="14"><path d="M12 21s-7.5-4.9-9.2-8.3C1.6 9.9 4 6 7.8 6 10 6 12 8 12 8s2-2 4.2-2c3.8 0 6.2 3.9 4.9 6.7C19.5 16.1 12 21 12 21z" fill="var(--accent1)"/></svg>';
    document.body.appendChild(p);
    const rect = heartSvg.getBoundingClientRect();
    const startX = rect.left + rect.width/2 + (Math.random()-0.5)*30;
    const startY = rect.top + rect.height/2 + (Math.random()-0.5)*30;
    p.style.left = startX + 'px';
    p.style.top = startY + 'px';
    const dx = (Math.random()-0.5)*300;
    const dy = -Math.random()*400 - 40;
    const dur = 900 + Math.random()*900;
    const rot = (Math.random()-0.5)*720;
    p.animate([
      {transform: `translate(0px,0px) rotate(0deg)`, opacity:1},
      {transform: `translate(${dx}px, ${dy}px) rotate(${rot}deg)`, opacity:0}
    ],{duration: dur, easing:'cubic-bezier(.2,.8,.2,1)'}).onfinish = ()=> p.remove();
  }
}

function doPulse(){
  pulse.animate([
    {boxShadow: '0 0 0 0 rgba(255,107,129,0.08)', opacity:1, transform:'scale(0.9)'},
    {boxShadow: '0 0 0 40px rgba(255,107,129,0.00)', opacity:0, transform:'scale(1.3)'}
  ],{duration:1200,iterations:1,easing:'linear'});
}

function playSequence(){
  preparePath();
  const len = heartPath.getTotalLength();
  heartPath.style.strokeDashoffset = len;
  setTimeout(()=>{
    heartPath.style.strokeDashoffset='0';
    setTimeout(()=>{
      heartFill.style.fill='url(#grad)';
      heartSvg.animate([{transform:'scale(1)'},{transform:'scale(1.08)'},{transform:'scale(1)'}],{duration:480,easing:'cubic-bezier(.2,.9,.3,1)'});
      spawnParticles(20);
      doPulse();
      setTimeout(()=>{
        noteText.classList.add('show');
        spawnParticles(26);
      },700);
    },1600);
  },120);
}

heartSvg.addEventListener('click',()=>playSequence());

(function insertSVGDefs(){
  const ns='http://www.w3.org/2000/svg';
  const g=document.createElementNS(ns,'svg');
  g.setAttribute('style','position:absolute;width:0;height:0;pointer-events:none');
  g.innerHTML=`<defs><linearGradient id="grad" x1="0" x2="1"><stop offset="0%" stop-color="#ff6b81"/><stop offset="100%" stop-color="#ffb86b"/></linearGradient></defs>`;
  document.body.appendChild(g);
})();

window.addEventListener('load',()=>preparePath());
</script>
